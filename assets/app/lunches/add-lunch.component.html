<div class="panel panel-primary col-md-8 col-md-offset-2">
    <div class="panel-heading">
        <h2 class="panel-title">Ajouter un repas</h2>
    </div>
    <div class="panel-body">
        <form [formGroup]="myLunchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="geoLocation">Positionnez le marqueur à l'endroit ou vous désirez déjeuner<br/>Si vous êtes déjà physiquement à l'endroit souhaité, pas besoin de le bouger !</label>                
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" id="geoLocation" >
                <agm-marker  
                [latitude]="latitude" 
                [longitude]="longitude" 
                [markerDraggable]="true" 
                (dragEnd)="markerDragEnd(m, $event)"
                >
                </agm-marker>
        </agm-map>
        <label for="locationName">Nom de l'endroit</label>
        <input formControlName="locationName" type="text" id="locationName" class="form-control" required>
        
        <label for="numberGuests">Nombres de convives souhaités</label>
        <input type="text" class="form-control" formControlName="numberGuests" id="numberGuests" required>
        
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!myLunchForm.valid">Envoyer</button>
    </form>
    </div>
</div>
